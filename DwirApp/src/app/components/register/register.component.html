<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="column">
                    <h1>Welcome To</h1>
                    <img class="dwira-logo" src="assets/dwira_logo.png">
                </div>
            </div>
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                        <div class="panel-body">
                            <form [formGroup]="registerForm">
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="firstname" type="text" placeholder="First Name">
                                    </div>
                                </div>
                                <small *ngIf= "registerForm.controls['firstname'].dirty && registerForm.hasError('required', 'firstname')" class="text-danger">*First Name is required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="lastname" type="text" placeholder="Last Name">
                                    </div>
                                </div>
                                <small *ngIf= "registerForm.controls['lastname'].dirty && registerForm.hasError('required', 'lastname')" class="text-danger">*Last Name is required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-envelope p-2"></span>
                                        <input formControlName="email" type="text" placeholder="Email">
                                    </div>
                                </div>
                                <small *ngIf= "registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-lock p-2" style="font-size:24px"></span>
                                        <input formControlName="password" type="{{type}}" placeholder="Password">
                                        <span (click)="HideShow()" class="eye fa {{eyeIcon}}"></span>
                                    </div>
                                </div>
                                <small *ngIf= "registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
                                <button (click)="OnCreate()" type="submit" class="btn btn-block mt-4">Create Account</button>
                                <div class="text-center pt-4 text-muted">Already Have Account ? <a id="forget" (click)="goToLogin()">Login</a></div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
